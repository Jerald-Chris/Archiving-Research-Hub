<body>
    <!-- Login form box includes (username and password) -->
    <div class="wrapper">
        <div class="form-box">
           <h2>LOGIN</h2>
               <form action="#">
                    <div class="input-box">
                        <i class='bx bxs-user-circle'></i>
                        <input type="text">
                        <label>USERNAME</label>
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password">
                        <label>PASSWORD</label>    
                    </div>
                    <div class="account-type">  
    <!-- User declaration of account type (admin/student) -->
                        <form action="user">
                            <div class="usertype">
                                <label for="usertype-choice">TYPE OF ACCOUNT:</label><br>         
                                <input list="usertype-opts" id="usertype-choice" name="usertype-choice" placeholder=" ADMIN">
                                    <datalist id="usertype-opts">
                                         <option value="ADMIN">
                                         <option value="STUDENT">
                                    </datalist>
                            </div>
                        </form>
                    </div>
     <!-- Data submission -->
                <button type="submit" class="btn">SUBMIT</button>
    <!-- If the user does not have an account, they are to be redirected to register webpage -->
            <div class="login-register-link">
                <p>REGISTER NOW!<br>BE A JAMESIAN</p>
            </div>
                <button class="btn2"><a href="register.html" class="design">REGISTER</a></button>
           </form> 
        </div>
    </div>
